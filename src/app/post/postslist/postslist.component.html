<div class="row">
    <div class="col-12">
        <app-home></app-home>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table bg-light text-dark my-4">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Decripation</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of posts$ |async; let i =index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.id}}</td>
                    <td>{{item.title }}</td>
                    <td>{{item.description}}</td>
                    <td><button class="btn btn-success" [routerLink]="['edit' ,item.id]">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deletedata(item.id)">delete</button></td>
                </tr>
            </tbody>
            <button class="btn btn-primary" routerLink="/posts/addpost">AddPosts</button>
        </table>
    </div>
    <div class="col-4">
        <router-outlet></router-outlet>
    </div>

</div>

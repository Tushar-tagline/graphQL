<app-header></app-header>
<div class="container justify-content-center mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-sm-6">
            <div class="card my-auto shadow">
                <div class="card-header text-center">
                    <h3 class="font-effect-fire">LOGIN</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Create New Account?</label>
                        <a href="" class="ms-2 text-decoration-none " routerLink="/auth/signup"
                            routerLinkActive="activelink">Signup</a>
                    </div>
                    <form [formGroup]="signin" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="email" name="email" formControlName="email" />
                            <div *ngIf="!signin.get('email')?.valid && signin.get('email')?.touched">
                                <small class="text-danger">Please enter the email</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>

                            <input type="password" class="form-control" id="password" name="password" formControlName="password" />

                            <div *ngIf="!signin.get('password')?.valid && signin.get('password')?.touched">
                                <small class="text-danger">Please enter the password</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!signin.valid" >Login</button>
                       
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
